<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script language="JavaScript" type="text/javascript" src="/js/jquery-1.2.6.min.js"></script>
    <script language="JavaScript" type="text/javascript" src="/js/jquery-ui-personalized-1.5.2.packed.js"></script>
    <script language="JavaScript" type="text/javascript" src="/js/sprinkle.js"></script>
    <title>Sign up</title>
</head>
<body>
<div class="back-ground">
  <img class="demo-bg"src="night.jpg"alt="cool">
  <div class="demo-content">
    <form action="#" class="form " method="post" id="signup" style="border:1px solid #ccc" >

            
        <div class="container">
          <h1>Sign Up</h1>
          <div class="form-message message-error"></div>

          <label for="name"><b>Name</b></label>
          <input id="name"  type="text" autofocus placeholder="Enter name" name="name" required>

           <label for="email"><b>Email</b></label>
          <input id="email"  type="email" autofocus placeholder="Enter Email" name="email" required>
      
          <label for="psw"><b>Password</b></label>
          <input id="password" type="password" autofocus placeholder="Enter Password" name="psw" required>

    <button type="submit" id="sign-up">Submit</button>
    <p class="form-text" >
        <a id="linkLogin" class="form-link">Already have an account? Sign in</a>
    </p>
    
  </form>
  </div>
</div>

<script src="signup.js" ></script>
</body>
</html>
